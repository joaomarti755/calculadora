<body>
  <div class="boxCal">
    <h1>Calculadora</h1>
    <div class="boxImp">
      <input class="inpNum" id="n1" onchange="setNum1(this.value)" type="number">
      <input class="inpNum" id="n2" onchange="setNum2(this.value)" type="number">
    </div>
    <div class="boxBtn">
      <button class="button1" id="btn-sum" onclick="setOperator(OP_SUM)">+</button>
      <button class="button1" id="btn-minus" onclick="setOperator(OP_MINUS)">-</button>
      <button class="button1" id="btn-multi" onclick="setOperator(OP_MULTI)">x</button>
      <button class="button1" id="btn-div" onclick="setOperator(OP_DIV)">รท</button>
    </div>
      <h2>Resultado: <span id="result"></span></h2>
  </div>
    <script src="script.js"></script></script>
